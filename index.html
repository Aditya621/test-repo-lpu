<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img</title>
  </head>

  <body>
    <h1>Image Map</h1>

    <img
      src="https://www.w3schools.com/html/workplace.jpg"
      alt="Workplace"
      usemap="#workmap"
    />

    <map name="workmap">
      <area
        shape="rect"
        coords="34,44,270,350"
        alt="Computer"
        target="blank"
        href="https://www.w3schools.com/html/computer.htm"
      />
      <area
        shape="rect"
        coords="290,172,333,250"
        alt="Phone"
        target="blank"
        href="https://www.w3schools.com/html/phone.htm"
      />
      <area
        shape="circle"
        coords="337,300,44"
        alt="Coffee"
        target="blank"
        href="https://www.w3schools.com/html/coffee.htm"
      />
    </map>
  </body>
</html>
